<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .registration-form h1, .registration-form h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .reset-btn {
            width: 100%;
            padding: 10px;
            background-color: #ff0000;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .reset-btn:hover {
            background-color: #b30000;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h1>Employee Registration</h1>
        <h2>Sign up</h2>
        <form action="/submit" method="post">
            <table border="1">
                <tr>
                    <td>Name</td>
                    <td><input type="text" placeholder="Enter your name" required></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="text" placeholder="Enter your age" required></td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td><input type="email" placeholder="Enter your email" required></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="male" required> Male
                        <input type="radio" name="gender" value="female" required> Female
                    </td>
                </tr>
                <tr>
                    <td>Designation</td>
                    <td><input type="text" placeholder="Enter your designation" required></td>
                </tr>
                <tr>
                    <td>Department</td>
                    <td>
                        <select required>
                            <option value="cse">CSE</option>
                            <option value="it">IT</option>
                            <!-- Add more options as needed -->
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="text" placeholder="Enter your address" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="reset" value="Reset" class="reset-btn">
                        <input type="submit" value="Submit" class="submit-btn">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
